<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Esse é o meu primeiro site">
        <meta name="keywords" content="programação,html,css,javascript">
        <meta name="author" content="Amanda Castilho">
        <title>Meu primeiro site</title>
    </head>
    <body>

        <h1>Formulários</h1>

        <form>
            <label for="campo_nome">Nome:</label>
            <input id="campo_nome" type="text" placeholder="Digite seu nome aqui" required> 
            <br><br>
            <label for="campo_sobrenome">Sobrenome:</label>
            <input id="campo_sobrenome" type="text" placeholder="Digite seu sobrenome aqui" required>
            <br><br>
            <label for="campo_senha">Senha:</label>
            <input id="campo_senha" type="password" placeholder="Digite sua senha aqui" required>
            <br><br>
            <label for="campo_email">Email:</label>
            <input id="campo_email" type="email" placeholder="Digite seu email aqui" required>
            <br><br>
            <input type="submit" value="Enviar formulário">
            <br><br>

            <h2>Animal de estimação</h2>
            <input type="radio" id="dog" name="animal" value="cachorro">
            <label for="dog">cachorro</label>
            <br><br>
            <input type="radio" id="cat" name="animal" value="gato">
            <label for="cat">gato</label>
            <br><br>
            <input type="radio" id="bird" name="animal" value="passáro">
            <label for="bird">passáro</label>
            <br><br>

            <h2>O que você tem em casa?</h2>
            <input id="item1" type="checkbox" name="item1" value="TV">
            <label for="item1">TV</label>
            <br><br>
            <input id="item2" type="checkbox" name="item2" value="Fogão">
            <label for="item2">Fogão</label>
            <br><br>
            <input id="item3" type="checkbox" name="item3" value="Panela">
            <label for="item3">Panela</label>
            <br><br>
            <input id="item4" type="checkbox" name="item4" value="Geladeira">
            <label for="item4">Geladeira</label>
            <br><br>
            
            <h2>Escolha uma cor</h2>
            <select name="cores">
                <option selected disabled value="">Selecione uma cor</option>
                <option value="amarelo">Amarelo</option>
                <option value="verde">verde</option>
                <option value="roxo">Roxo</option>
                <option value="rosa">Rosa</option>
            </select>
            <br><br>

            <h2>Digite uma mensagem</h2>
            <textarea name="mensagem" placeholder="Digite aqui sua mensagem" rows="15" cols="35"></textarea>
            <br><br>
            <button>Clique aqui!</button>
        </form>

    </body>
